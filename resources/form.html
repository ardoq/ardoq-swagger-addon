<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ardoq Swagger Add-on (Open API)</title>
    <link href="public/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

  </head>

  <body style="width:90%; padding:20px;">

    <div class="jumbotron">
      <div class="container">
        <img src="/public/img/swaggerLogo360.png"
             style="width:100px; float:right;"></img>

        <h2>Swagger (Open API)</h2>

        <p>This add-on let's you import Swagger API (Open API) documentation</br>
      </div>
    </div>

    <form action="/import" method="POST" class="form-horizontal" id="swagger">

      <div class="form-group" id="selector">
        <div class="col-sm-offset-2 col-sm-10">
          <a class="btn btn-primary disabled" id="Boxer">
            Paste spec
          </a>
        </div>
      </div>
      <div id="urldiv">
        <div class="form-group">
          <label for="url" class="col-sm-2 control-label">URL:</label>

          <div class="col-sm-10">
            <input type="url" class="form-control" id="url"
                   name="url"
                   placeholder="http://petstore.swagger.wordnik.com/api/api-docs"
                   required>
          </div>
        </div>
      </div>

      <div id="fillerDiv">
        <div class="form-group">
          <label for="headers" class="col-sm-2 control-label">Swagger spec</label>
          
          <div class="col-sm-10">
            <textarea id="swag" class="form-control" rows="3"
                      name="swag" placeholder='{ 
                      "swagger": "2.0",
                      ...}'></textarea>
          </div>
        </div>        
      </div>

      <div class="form-group">
        <label for="wsname" class="col-sm-2 control-label">Workspace name</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="wsname"
                 placeholder="Leave empty to use name from Swagger - Using an existing name will overwrite that workspace"
                 name="wsname">
        </div>
      </div>
      <div id="Head">
        <div class="form-group">
          <label for="headers" class="col-sm-2 control-label">Optional
            headers (json)</label>
          
          <div class="col-sm-10">
            <textarea id="headers" class="form-control" rows="3"
                      name="headers" placeholder='{"Authorization": "Basic ZWJheHQ6c25hDnUzMTQyCg==",
                      "x-custom-header": "Swagger-addon"}'></textarea>
            
            <!--   <input type="text" class="form-control"  -->
            <!--          placeholder="Petstore api documentation" -->
            <!--          name="wsname" required> -->
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 checkbox" id="Ignore">
          <label>
            <input name="ignorer" type="checkbox"> Ignore validation? (Not recommended!)
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 checkbox" id="Notify">
          <label>
            <input name="notifier" type="checkbox"> Send you an e-mail upon completion? (Useful for large documents)
          </label>
        </div>
      </div>

      {{#org-set}}
      <input type="hidden" name="org" value="{{org}}">
      {{/org-set}}

      {{^org-set}}
      <div class="form-group">
        <label for="org" class="col-sm-2 control-label">Organization label:</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="org"
                 placeholder="Workspace name" name="org">
        </div>
      </div>
      {{/org-set}}
      {{#token-set}}
      <input type="hidden" name="token" value="{{token}}">
      {{/token-set}}
      {{^token-set}}
      <div class="form-group">
        <label for="token" class="col-sm-2 control-label">Api token:</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="token"
                 placeholder="Workspace name" name="token">
        </div>
      </div>

      {{/token-set}}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Import</button>
        </div>
      </div>
    </form>
    <div id="progress-dialog" style="display: none;">
      <h4>Importing...</h4>
    </div>
    <textarea class="form-control" rows="10" id="socket-area" style="display: none;"></textarea>
    <div id="error-dialog" class="alert alert-danger" role="alert" style="display: none;">
      <p></p>
      <button id="clear-form" class="btn btn-link">Back</button>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="public/js/bootstrap.min.js"></script>

<script type="text/javascript" src="public/js/form.js"></script>
</body>
</html>
